<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Pokemon Search App</title>
</head>
<body>
    <h1>Pokemon Search App</h1>

    <div class="container">

        <div class="search-container">
            <p>Search for pokemon name or ID:</p>
            <input id="search-input" type="text" required>
            <button id="search-btn">Search</button>
        </div>


        <div class="result-container">
            <div class="result-display">
                <div class="pokemon">
                    <h5 id="pokemon-name"></h5>
                    <h5 id="pokemon-id"></h5>
                </div>
                <div class="weight">
                    <h4 id="pokemon-weight"></h4>
                </div>
                <div class="height">
                    <h4 id="pokemon-height"></h4>
                </div>
                <div class="img-container"></div>
                <div class="types" id="types"></div>
            </div>

            <table class="result-table">
                <colgroup>
                    <th class="header">Base</th>
                    <th class="header">Status</th>
                </colgroup>
                <tr> 
                    <th>HP:</th> 
                    <th id="hp"></th>
                </tr>
                <tr> 
                    <th>Attack:</th> 
                    <th id="attack"></th>
                </tr>
                <tr> 
                    <th>Defense:</th> 
                    <th id="defense"></th>
                </tr>
                <tr> 
                    <th>Self Attack:</th> 
                    <th id="self-attack"></th>
                </tr>
                <tr> 
                    <th>Self Defense:</th> 
                    <th id="self-defense"></th>
                </tr>
                <tr> 
                    <th>Speed:</th> 
                    <th id="speed"></th>
                </tr>
            </table>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
